# Cargo configuration for Android cross-compilation
# This enables proper linting (cargo check/clippy) for Android targets

[build]
# Default target for `cargo check`, `cargo clippy`, etc.
# Use arm64 Android as the primary lint target
target = "aarch64-linux-android"

[target.aarch64-linux-android]
linker = "aarch64-linux-android28-clang"

[target.armv7-linux-androideabi]
linker = "armv7a-linux-androideabi28-clang"

[target.i686-linux-android]
linker = "i686-linux-android28-clang"

[target.x86_64-linux-android]
linker = "x86_64-linux-android28-clang"

# Environment setup - cargo-ndk handles this during build,
# but for IDE linting you may need to set ANDROID_NDK_HOME

